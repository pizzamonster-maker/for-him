<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      width: 80%;
      margin: 20px auto;
      animation: fadeIn 3s ease-in-out;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin: 20px;
      animation: float 4s ease-in-out infinite;
    }

    .heart {
      font-size: 2em;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Happy Anniversary ‚ù§Ô∏è</h1>

  <p>
    Even from miles away, you are my safe place.
    Thank you for choosing me, for standing strong,
    and for loving me quietly.
  </p>

  <div class="heart">üíôüíôüíô</div>

  <img src="https://via.placeholder.com/250" alt="Us">
  <img src="https://via.placeholder.com/250" alt="Us again">

  <p>
    Distance is temporary.
    What I feel for you is not.
  </p>

</body>
</html>
